<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KN Election Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div id="map"></div>

    <div class="fixed-action-btn" id="statbtn" style="display: none">
      <a class="btn-floating btn-large red waves-effect waves-light btn modal-trigger" href="#modal1">
        <i class="large material-icons">bar_chart</i>
      </a>
    </div>

    <div id="modal1" class="modal" style="height: 100vh;">
      <div class="modal-content" style="height: 80%;">
        <h4>Wahlergebnis</h4>
        <div  id="election_results" style="height: 100%;">
          <canvas id="election_result_chart" style="height: 100%"></canvas>
        </div>
      </div>
      <div class="modal-footer" style="height: 20%;">
        <a href="#" class="modal-close waves-effect waves-green btn-flat">Schlie√üen</a>
      </div>
    </div>


  </body>


  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTxaPZPkH5IYYm6CcOVaGNO_dhaZt88wA&libraries=visualization&callback=mapLoaded"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
  <script>
    app.load();

    function mapLoaded() {
      app.initMap();
    }

    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>

</html>
